<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="root">
    <header class="header">
      <a class="header__logo-link" href="#" target="_blank"><img src="<%=require('./images/logo_header.svg')%>" alt="Место Россиия" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__img">
          <img src="<%=require('./images/avatar.jpg')%>" alt="Аватарка профиля" class="profile__photo">
          <button type="button" class="profile__edit-photo-button" aria-label="Редактировать аватарку"></button>
        </div>
        <div class="profile__account">
          <div class="profile__name">
            <h1 class="profile__name-text">ФИО пользователя</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__description">Информация о пользователе</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить карточку"></button>
      </section>
    <section class="elements">    
    </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <article class="popup popup_type_edit-form">
      <form name="profile-form" class="popup__container" novalidate>
        <h2 class="popup__container-name">Редактировать профиль</h2>
        <input id="name-input" type="text" name="name" placeholder="Имя" class="popup__container-input" minlength="2" maxlength="40" required/>
        <span class="name-input-error popup__container-input-error"></span>
        <input id="job-input" type="text" name="about" placeholder="Вид деятельности" class="popup__container-input" minlength="2" maxlength="200" required/>
        <span class="job-input-error popup__container-input-error"></span>
        <button type="submit" class="popup__container-submit-button">Сохранить</button>
        <button name="close-edit-form" type="button" class="popup__container-close-button" aria-label="Закрыть форму"></button>
      </form>
    </article>
      <article class="popup popup_type_add-card">
      <form name="add-form" class="popup__container" novalidate>
        <h2 class="popup__container-name">Новое место</h2>
        <input id="new-name-input" type="text" name="name" placeholder="Название" class="popup__container-input" minlength="2" maxlength="30" required/>
        <span class="new-name-input-error popup__container-input-error"></span>
        <input id="url-input" type="url" name="link" placeholder="Ссылка на картинку" class="popup__container-input" required/>
        <span class="url-input-error popup__container-input-error"></span>
        <button type="submit" class="popup__container-submit-button popup__container-submit-button_inactive" disabled>Создать</button>
        <button name="close-add-card" type="button" class="popup__container-close-button" aria-label="Закрыть форму"></button>
      </form>
    </article>
      <article class="popup popup_type_show-image">
      <form name="image-form" class="popup__container popup__container_style-edition">
        <figure class="popup__container-image-block">
          <img src="#" alt="#" class="popup__container-image">
          <figcaption class="popup__container-text"></figcaption>
        </figure>
        <button name="close-image" type="button" class="popup__container-close-button" aria-label="Закрыть картинку"></button>
      </form>
    </article>
    <article class="popup popup_type_delete-card">
      <form name="popup-confirm" class="popup__container">
        <h2 class="popup__container-name popup__container-name_style-edition">Вы уверены?</h2>
        <button type="submit" class="popup__container-submit-button popup__container-submit-button_style-edition">Да</button>
        <button name="close-add-card" type="button" class="popup__container-close-button" aria-label="Закрыть форму"></button>
      </form>
    </article>
    <article class="popup popup_type_upd-ava">
      <form name="ava-form" class="popup__container" novalidate>
        <h2 class="popup__container-name popup__container-name_style-edition">Обновить аватар</h2>
        <input id="ava-url-input" type="url" name="link" placeholder="Ссылка на аватарку" class="popup__container-input popup__container-input_style-edition" required/>
        <span class="ava-url-input-error popup__container-input-error popup__container-input-error_style-edition"></span>
        <button type="submit" class="popup__container-submit-button popup__container-submit-button_inactive" disabled>Сохранить</button>
        <button name="close-add-card" type="button" class="popup__container-close-button" aria-label="Закрыть форму"></button>
      </form>
    </article>
    <template class="item_template">
      <article class="elements__box">
        <img src="#" alt="#" class="elements__photo">
        <button type="button" class="elements__delete-button" aria-label="Удалить карточку"></button>
        <div class="elements__footer">
          <h3 class="elements__text"></h3>
          <div class="elements__like-block">
            <button type="button" class="elements__button" aria-label="Лайк"></button>
            <p class="elements__likes-counter">0</p>
          </div>
        </div>
      </article>
    </template>
</body>
</html>
