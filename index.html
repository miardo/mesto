<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="root">
    <header class="header">
      <img src="./images/logo_header.svg" alt="Место Россиия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватарка профиля" class="profile__photo">
        <div class="profile__account">
          <div class="profile__name">
            <h1 class="profile__name-text">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
    <section class="elements">    
    </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <article class="popup popup_type_edit-form">
      <form name="profile-form" class="popup__container">
        <h2 class="popup__container-name">Редактировать профиль</h2>
        <input type="text" name="name-input" class="popup__container-input"/>
        <input type="text" name="job-input" class="popup__container-input"/>
        <button type="submit" class="popup__container-submit-button">Сохранить</button>
        <button name="close-edit-form" type="button" class="popup__container-close-button"></button>
      </form>
    </article>

      <article class="popup popup_type_add-card">
      <form name="add-form" class="popup__container">
        <h2 class="popup__container-name">Новое место</h2>
        <input type="text" name="add-form-name-input" placeholder="Название" class="popup__container-input"/>
        <input type="text" name="add-form-img-input" placeholder="Ссылка на картинку" class="popup__container-input"/>
        <button type="submit" class="popup__container-submit-button">Создать</button>
        <button name="close-add-card" type="button" class="popup__container-close-button"></button>
      </form>
    </article>

      <article class="popup popup_type_show-image">
      <form name="image-form" class="popup__container popup__container_style-edition">
        <figure class="popup__container-image-block">
          <img src="#" alt="#" class="popup__container-image">
          <figcaption class="popup__container-text"></figcaption>
        </figure>
        <button name="close-image" type="button" class="popup__container-close-button"></button>
      </form>
    </article>

    <template class="item_template">
      <article class="elements__box">
        <img src="#" alt="#" class="elements__photo">
        <button type="button" class="elements__delete-button"></button>
        <div class="elements__footer">
          <h3 class="elements__text"></h3>
          <button type="button" class="elements__button"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
