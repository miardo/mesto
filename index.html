input-error popup__container-input-error_style-edition"></span> <button type="submit" class="popup__container-submit-button popup__container-submit-button_inactive" disabled="disabled">Сохранить</button> <button name="close-add-card" type="button" class="popup__container-close-button" aria-label="Закрыть форму"></button></form></article><template class="item_template"><article class="elements__box"><img src="#" alt="#" class="elements__photo"> <button type="button" class="elements__delete-button" aria-label="Удалить карточку"></button><div class="elements__footer"><h3 class="elements__text"></h3><div class="elements__like-block"><button type="button" class="elements__button" aria-label="Лайк"></button><p class="elements__likes-counter">0</p></div></div></article></template></body></html>
