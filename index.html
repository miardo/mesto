<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="root">
    <header class="header">
      <img src="./images/logo_header.svg" alt="Место Россиия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватарка профиля" class="profile__photo">
        <div class="profile__account">
          <div class="profile__name">
            <h1 class="profile__name-text">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
    <section class="elements">
      <article class="elements__box">
        <img src="./images/photo-sobor.jpg" alt="Собор" class="elements__photo">
        <div class="elements__footer">
          <h3 class="elements__text">Карачаево-Черкессия</h3>
          <button type="button" class="elements__button"></button>
        </div>
      </article>
      <article class="elements__box">
        <img src="./images/photo-sopka.jpg" alt="Сопка" class="elements__photo">
        <div class="elements__footer">
          <h3 class="elements__text">Гора Эльбрус</h3>
          <button type="button" class="elements__button"></button>
        </div>
      </article>
      <article class="elements__box">
        <img src="./images/photo-gora.jpg" alt="Гора" class="elements__photo">
        <div class="elements__footer">
          <h3 class="elements__text">Домбай</h3>
          <button type="button" class="elements__button"></button>
        </div>
      </article>
      <article class="elements__box">
        <img src="./images/photo-sopka.jpg" alt="Сопка" class="elements__photo">
        <div class="elements__footer">
          <h3 class="elements__text">Гора Эльбрус</h3>
          <button type="button" class="elements__button"></button>
        </div>
      </article>
      <article class="elements__box">
        <img src="./images/photo-gora.jpg" alt="Гора" class="elements__photo">
        <div class="elements__footer">
          <h3 class="elements__text">Домбай</h3>
          <button type="button" class="elements__button"></button>
        </div>
      </article>
      <article class="elements__box">
        <img src="./images/photo-sobor.jpg" alt="Собор" class="elements__photo">
        <div class="elements__footer">
          <h3 class="elements__text">Карачаево-Черкессия</h3>
          <button type="button" class="elements__button"></button>
        </div>
      </article>
    </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form name="popup" class="popup__container">
        <h2 class="popup__container-name">Редактировать профиль</h2>
        <input type="text" name="name-input" class="popup__container-input"/>
        <input type="text" name="job-input" class="popup__container-input"/>
        <button type="submit" class="popup__container-submit-button">Сохранить</button>
        <button type="button" class="popup__container-close-button"></button>
      </form>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
